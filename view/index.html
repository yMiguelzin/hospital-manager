<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/favicon.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="estilo.css" />
    <title>Hospital</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand" href="#">
          <div style="display: flex; align-items: center">
            <img
              src="../img/hospital.png"
              alt="Hospital"
              width="75"
              height="75"
              class="d-inline-block align-top"
            />
            <span class="h4 ml-2" style="margin-top: 10px"
              >CENTRAL DE CONSULTA</span
            >
          </div>
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="card-panel" style="margin-top: 12%">
          <h4>Acessar o sistema do hospital: Fa√ßa o login agora.</h4>
          <form name="form_login" method="post" action="#">
            <div class="load"></div>

            <div class="form-group">
              <label for="login" class="form-label">Login</label>
              <input type="text" name="login" id="login" class="form-control" />
            </div>

            <div class="form-group">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                name="senha"
                id="senha"
                class="form-control"
              />
            </div>
            <br />
            <input class="btn btn-success" type="submit" value="Logar" />
          </form>
          <div class="msg"></div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="../controller/jquery-3.7.1.min.js"
    ></script>
    <script type="text/javascript" src="../controller/login.js"></script>
  </body>
</html>
